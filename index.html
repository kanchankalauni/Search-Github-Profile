<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Github Profile Viewer</h1>
        <div class="searchBar">
            <input type="text" id="searchText">
            <button id="searchBtn">Search</button>
        </div>
        <div id="card">
            <div class="leftCard">
                <img src="" alt="" id="userImg">    
                <p id="userName">Kanchan</p>
                <p id="userBio">Full Stack Developer</p>
            </div>
            <div class="rightCard">
                <div>
                    <div>
                        <p>Follower</p>
                        <p id="userFollower"></p>
                    </div>
                    <div>
                        <p>Following</p>
                        <p id="userFollowing"></p>
                    </div>
                    <div>
                        <p>Repo</p>
                        <p id="userRepo"></p>
                    </div>
                </div>
                <div>
                    <button>Visit Profile</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
